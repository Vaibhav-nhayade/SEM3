<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-blue-200 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-3xl w-full">
    <h1 class="text-3xl font-bold text-green-700 mb-6">📝 Generated Quiz</h1>
    <div id="quizOutput" class="text-gray-800"></div>
    <a href="index.html" class="mt-6 inline-block bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-semibold">🔙 Back</a>
  </div>

  <script>
    async function loadQuiz() {
      const quizData = JSON.parse(localStorage.getItem("quizData"));
      if (!quizData) {
        document.getElementById("quizOutput").innerHTML = "<p class='text-red-500'>No quiz data found. Please go back and generate again.</p>";
        return;
      }

      // Fetch from backend
      const response = await fetch("http://localhost:5000/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(quizData)
      });

      const data = await response.json();
      const quizOutput = document.getElementById('quizOutput');
      quizOutput.innerHTML = "";

      data.questions.forEach((q, i) => {
        quizOutput.innerHTML += `<p class="mb-2 font-semibold">${i + 1}. ${q.question}</p>`;
        if (q.options) {
          q.options.forEach(opt => {
            quizOutput.innerHTML += `<p class="ml-6">- ${opt}</p>`;
          });
        }
        quizOutput.innerHTML += "<hr class='my-3'>";
      });
    }

    loadQuiz();
  </script>
</body>
</html>
