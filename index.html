<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Study Question Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");
    :root {
      --primary-color: #4f46e5;
    }
    body {
      font-family: "Inter", sans-serif;
      background-color: #f8fafc;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body class="p-4 sm:p-8 min-h-screen">
  <div
    class="max-w-4xl mx-auto bg-white shadow-xl rounded-3xl p-6 sm:p-10 border border-indigo-100"
  >
    <header class="text-center mb-10">
      <h1
        class="text-4xl sm:text-5xl font-extrabold text-gray-900 mb-2 flex items-center justify-center"
      >
        Smart Study Question Generator
      </h1>
      <p class="text-lg text-gray-500 max-w-2xl mx-auto">
        Paste any text and instantly generate custom, thought-provoking
        questions.
      </p>
    </header>

    <main class="grid lg:grid-cols-3 gap-8">
      <!-- LEFT: INPUT AREA -->
      <div class="lg:col-span-2 space-y-6">
        <h2 class="text-2xl font-semibold text-gray-700">üìù Input Text</h2>

        <textarea
          id="paragraphInput"
          rows="10"
          class="w-full p-4 border-2 border-indigo-200 rounded-xl focus:border-indigo-500 focus:ring focus:ring-indigo-200 transition duration-150 shadow-inner resize-y"
          placeholder="Paste your text here..."
        ></textarea>

        <!-- Quiz type selector -->
        <div class="space-y-2">
          <label class="block text-gray-700 font-medium">Quiz Type:</label>
          <select
            id="quizType"
            class="w-full p-3 border-2 border-indigo-200 rounded-xl focus:border-indigo-500 focus:ring focus:ring-indigo-200 transition duration-150"
          >
            <option value="fillblank">Fill in the Blank</option>
            <option value="truefalse">True or False</option>
            <option value="mcq">Multiple Choice</option>
          </select>
        </div>

        <!-- Number of questions -->
        <div class="space-y-2">
          <label class="block text-gray-700 font-medium"
            >Number of Questions:</label
          >
          <input
            type="number"
            id="questionCount"
            min="1"
            max="10"
            value="5"
            class="w-full p-3 border-2 border-indigo-200 rounded-xl focus:border-indigo-500 focus:ring focus:ring-indigo-200 transition duration-150"
          />
        </div>

        <button
          id="generateBtn"
          class="w-full flex items-center justify-center py-3 px-6 border border-transparent rounded-xl shadow-lg text-lg font-bold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-200 ease-in-out transform hover:scale-[1.01] active:scale-[0.99]"
          onclick="handleGeneration()"
        >
          <span id="buttonText">Generate Study Questions</span>
          <div id="loadingIndicator" class="hidden spinner ml-3"></div>
        </button>
      </div>

      <!-- RIGHT: RESULTS -->
      <div class="lg:col-span-1">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">
          ‚úÖ Generated Results
        </h2>

        <div
          id="resultsContainer"
          class="min-h-[300px] bg-gray-50 p-5 rounded-xl border-2 border-dashed border-gray-200 text-gray-600 flex items-center justify-center text-center italic transition duration-300"
        >
          Results will appear here.
        </div>
      </div>
    </main>

    <footer class="text-center mt-12 pt-6 border-t border-gray-100">
      <p class="text-sm text-gray-400">Powered by FastAPI + NLP</p>
    </footer>
  </div>

  <script>
    // Change this URL if your backend is hosted elsewhere
    const API_URL = "http://127.0.0.1:8000/generate";

    const paragraphInput = document.getElementById("paragraphInput");
    const quizTypeSelect = document.getElementById("quizType");
    const questionCountInput = document.getElementById("questionCount");
    const generateBtn = document.getElementById("generateBtn");
    const buttonText = document.getElementById("buttonText");
    const loadingIndicator = document.getElementById("loadingIndicator");
    const resultsContainer = document.getElementById("resultsContainer");

    async function handleGeneration() {
      const text = paragraphInput.value.trim();
      const quizType = quizTypeSelect.value;
      const questionCount = parseInt(questionCountInput.value) || 5;

      if (!text) {
        resultsContainer.innerHTML =
          '<p class="text-red-500 font-semibold">Please paste some text first!</p>';
        return;
      }

      // Loading state
      generateBtn.disabled = true;
      buttonText.textContent = "Generating...";
      loadingIndicator.classList.remove("hidden");
      resultsContainer.innerHTML = '<div class="spinner"></div>';

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            paragraph: text,
            quizType: quizType,
            questionCount: questionCount,
          }),
        });

        if (!response.ok) {
          throw new Error(`Request failed with status ${response.status}`);
        }

        const data = await response.json();
        renderQuestions(data.questions);
      } catch (error) {
        console.error(error);
        resultsContainer.innerHTML = `
          <div class="text-red-600 font-semibold">
            <p class="mb-2">Generation Failed.</p>
            <p class="text-sm font-normal">Error: ${error.message}</p>
          </div>
        `;
      } finally {
        // Reset button
        generateBtn.disabled = false;
        buttonText.textContent = "Generate Study Questions";
        loadingIndicator.classList.add("hidden");
      }
    }

    function renderQuestions(questions) {
      if (!questions || questions.length === 0) {
        resultsContainer.innerHTML =
          '<p class="text-orange-500 font-semibold">No questions generated. Try different text.</p>';
        return;
      }

      let html = "";
      questions.forEach((q, index) => {
        html += `
          <div class="mb-4 p-4 bg-indigo-50 border-l-4 border-indigo-400 rounded-lg shadow-sm hover:bg-indigo-100 transition duration-150">
            <span class="font-bold text-indigo-700 mr-2">${index + 1}.</span>
            <span class="text-gray-800">${q.question}</span>
            ${
              q.options
                ? `<ul class="list-disc pl-6 text-sm text-gray-700 mt-1">${q.options
                    .map((opt) => `<li>${opt}</li>`)
                    .join("")}</ul>`
                : ""
            }
            ${
              q.answer
                ? `<p class="text-xs text-gray-500 mt-2">Answer: ${q.answer}</p>`
                : ""
            }
          </div>
        `;
      });

      resultsContainer.innerHTML = `<div class="p-2 space-y-2">${html}</div>`;
    }

    resultsContainer.innerHTML =
      '<p>Start by pasting your text and clicking "Generate Study Questions"!</p>';
  </script>
</body>
</html>
